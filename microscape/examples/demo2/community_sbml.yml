grid:
  voxel_um: 10
  size_px: 128
  steps: 100
  dt_s: 2.0

models:
  FD: models/FD.xml
  LU: models/LU.xml
  BP: models/BP.xml

fields:
  init: {glc: 0.0, lac: 0.0, ac: 0.0, but: 0.0}
  diffusion_um2_s: {glc: 600, lac: 500, ac: 500, but: 400}
  decay_s: {glc: 0.0, lac: 0.0, ac: 0.0, but: 0.0}

environment:
  mucosa_band_px: 5
  fibre_patch:
    shape: square
    size_px: 16
    center: [0.5, 0.5]   # relative in [0,1]; omit to default to center
  fibre_to_seeds:
    glc_value: 5.0  

bounds:
  uptake_k: {glc: 0.05, lac: 0.04, ac: 0.03, but: 0.0}
  max_ub:   {glc: 10.0, lac: 10.0, ac: 10.0, but: 0.0}

alpha_flux_to_dC: 1e-3